<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Comics</title>
    <link rel="stylesheet" href="dist/spectre.min.css">
    <link rel="stylesheet" href="dist/spectre-exp.min.css">
    <link rel="stylesheet" href="dist/spectre-icons.min.css">
  </head>
  <body style="background-color: #d3dce6;">
    <section class="container">
      <div class="columns">
        <!-- Image  -->
        <div class="columns col-12 mt-2">
          <div class="column col-12 col-mx-auto mt-2">
            <h3 class="text-center">Can You Guess The Movie?</h3>
          </div>

          <div class="column col-6 col-mx-auto">
            <img src="img/0.jpg" style="max-height:600px" class="img-responsive" id="movie-pic" alt="...">
          </div>
        </div>

        <div class="columns col-12">
          <div class="columns col-6 col-mx-auto">
            <div class="column col-2 mt-2">
              <a id="reveal" href="#" class="btn btn-lg">
                Answer
              </a>
            </div>

            <div class="column col-8 mt-2">
              <div class="form-group" id='movie-input-group'>
                <input class="form-input input-lg" type="text" id="movie-title" placeholder="Movie title">
                <p id='answer' class="form-input-hint d-hide text-dark">Answer: <span id='true-title'>Apocalypse Now</span></p>
              </div>
            </div>

            <div class="column col-2 mt-2">
              <a id="next" href="#" class="btn btn-primary btn-lg">
                Next <i class="icon icon-arrow-right"></i>
              </a>
            </div>

          </div>
        </div>

      </div>
    </section>

  <!-- <script src="data.json" charset="utf-8"></script> -->
  <script src="js/lodash.min.js" charset="utf-8"></script>
  <script src="js/compare-strings.js" charset="utf-8"></script>

  <script type="text/javascript">
    "use strict";

    const MIN_SIMILARITY = 0.81;
    const MEDIA_URL = 'https://media.githubusercontent.com/media/araffin/guess-comixify-movie/master/';

    let get_url = window.location;
    let base_url = get_url .protocol + "//" + get_url.host + "/" + get_url.pathname.split('/')[1];

    function ready(fn) {
      if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }


    // from https://codepen.io/KryptoniteDove/post/load-json-file-locally-using-pure-javascript
    function loadJSON(callback) {

      let xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'data.json', true);
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          // Required use of an anonymous callback as .open
          // will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }


    ready(function () {
      let answer = document.getElementById('answer');
      let reveal = document.getElementById('reveal');
      let title_input = document.getElementById('movie-title');
      let form_group = document.getElementById('movie-input-group');
      let image = document.getElementById('movie-pic');
      let true_title = document.getElementById('true-title');
      let next_button = document.getElementById('next');
      let current_idx = -1;
      let movies;

      function hide(el){
        if (!el.classList.contains('d-hide'))
        {
          el.classList.add('d-hide');
        }
      }

      function show(el){
        if (el.classList.contains('d-hide'))
        {
          el.classList.remove('d-hide');
        }
      }

      function resetState() {
        if (form_group.classList.contains('has-error'))
        {
          form_group.classList.remove('has-error');
        }
        if (form_group.classList.contains('has-success'))
        {
          form_group.classList.remove('has-success');
        }

      }

      function success()
      {
        if (!form_group.classList.contains('has-success'))
        {
          form_group.classList.add('has-success');
        }
        show(answer);
      }

      function failure() {
        if (!form_group.classList.contains('has-error'))
        {
          form_group.classList.add('has-error');
        }
      }

      function update()
      {
        hide(answer);
        current_idx += 1;
        if (current_idx >= movies.length) {
            current_idx = 0;
        }
        let image_src = movies[current_idx].image;
        if (base_url.startsWith('https://araffin.github.io'))
        {
          image_src = MEDIA_URL + image_src;
        }
        image.src = image_src;
        true_title.textContent = movies[current_idx].names[0];
      }

      title_input.addEventListener('keyup', _.debounce(function(e){
        let guess = title_input.value.toLowerCase();
        let successful_trial = false;
        resetState();
        for (let i = 0; i < movies[current_idx].names.length; i++)
        {
          let name = movies[current_idx].names[i].toLowerCase();
          let similarity = compareTwoStrings(guess, name);
          if (similarity > MIN_SIMILARITY)
          {
            true_title.textContent = name;
            success();
            successful_trial = true;
            break;
          }
        }

        if (!successful_trial) {
          failure();
        }

      }, 350));

      next_button.addEventListener('click', function(e){
        resetState();
        update();
      });

      reveal.addEventListener('click', function(e){
        show(answer);
      });

      loadJSON(function(response) {
        // Parse JSON string into object
        movies = JSON.parse(response).movies;
        update();
        title_input.focus();
      });

    });

  </script>
  </body>
</html>
